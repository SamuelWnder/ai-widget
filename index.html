<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Widget</title>
    <style>
        /* Attempt to hide branding with CSS */
        elevenlabs-convai::part(powered-by),
        elevenlabs-convai::shadow .powered-by {
            display: none !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <elevenlabs-convai agent-id="zmIy5G9ft3Nx41lDNtLm"></elevenlabs-convai>

    <script type="text/javascript">
      (function() {
        var script = document.createElement('script');
        script.src = 'https://' + 'elevenlabs.io/convai-widget/index.js';
        script.async = true;
        script.type = 'text/javascript';
        document.head.appendChild(script);
      })();

      // Continuously check for branding text and remove it
      function removeBranding() {
          document.querySelectorAll("elevenlabs-convai").forEach(widget => {
              let shadowRoot = widget.shadowRoot;
              if (shadowRoot) {
                  let branding = shadowRoot.querySelector("[class*='powered-by']");
                  if (branding) {
                      branding.style.display = "none"; // Hide it
                  }
              }
          });
      }

      // Run function every 500ms until branding is removed
      let brandingInterval = setInterval(() => {
          removeBranding();
      }, 500);

      // Stop checking after 10 seconds (failsafe)
      setTimeout(() => {
          clearInterval(brandingInterval);
      }, 10000);
    </script>
</body>
</html>
